<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>

    <link rel="shortcut icon" type="image/png" href="src/assets/airbnb_icon.svg" />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="topbar">
        <div class="topbar__logo">
            <img class="logo__image" src="src/assets/airbnb_logo.svg" alt="img">
            <h1 class="logo__name">airbnb</h1>
        </div>

        <div class="topbar__filter">
            <div class="filter__location">
                <p class="location__name">Localização</p>
            </div>
            <div class="filter__date">
                Data
            </div>
            <div class="filter__guests">
                Número de Hospedes
            </div>
            <div class="filter__search">
                <img src="src/assets/search_icon.svg" alt="">
            </div>
        </div>
    </header>

    <section class="container">
        <div class="info">
            <h2 class="info__local">Acomodações</h2>
        </div>

        <div id="places" class="places"></div>
    </section>

    <footer>

    </footer>

    <script src="src/index.js"></script>
</body>

</html>
